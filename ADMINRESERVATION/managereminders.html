        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>

                                Profiling
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>

                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="manageschedule.html">Manage Scheduler</a>
                                    <a class="nav-link" href="managereminders.html">Manage Reminders</a>
                                </nav>
                            </div>
                    
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                </div>
                <div class="dash-content">
                    <div class="activity">
                        <div class="title">
                            <i class="uil uil-clock-three"></i>
                            <span class="text">Manage Requirements</span>
                        </div>
                        <button class="btn requirebtn" data-bs-toggle="modal" data-bs-target="#addTabModal" id="addTabButton">ADD TAB</button>
            
                        <div class="activity-data">
                            <div class="data title">
                                <span class="data-title">TITLE</span>
                                <div class="margin" id="title-list"></div>
                            </div>
                            <div class="data requirement">
                                <span class="data-title">N0. OF REQUIREMENTS</span>
                                <div class="margin" id="requirement-list"></div>
                            </div>
                            <div class="data action">
                                <span class="data-title">ACTION</span>
                                <div class="margin" id="action-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="modal fade" id="addTabModal" tabindex="-1" role="dialog" aria-labelledby="addTabModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTabModalLabel">Add Requirement</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addTabForm">
                                <div class="form-group">
                                    <label for="titleInput">Title</label>
                                    <input type="text" class="form-control" id="titleInput" required>
                                </div>
                                <div id="requirements">
                                    <div class="form-group">
                                        <label for="requirementInput1">Requirement</label>
                                        <input type="text" class="form-control" id="requirementInput1" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" id="addRequirementBtn">Add Requirement</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submitTabBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal" tabindex="-1" id="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Requirements</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="editTitle" class="form-control mb-3" placeholder="Title">
                            <div id="editRequirements">
            
                            </div>
                            <!-- Add Requirement button -->
                            <button id="addEditRequirementBtn" class="btn btn-primary mt-2">Add Requirement</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="saveChangesBtn" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
